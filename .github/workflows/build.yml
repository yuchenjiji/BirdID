name: BirdID Build & Test (Flutter Android/Web)

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. 匹配你的 Node 25 环境
      - name: Setup Node.js v25
        uses: actions/setup-node@v4
        with:
          node-version: '25'
          cache: 'npm'

      # 2. 匹配你的 Java 21 环境 (Flutter/Android 编译必需)
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # 3. 安装 Flutter (匹配你的 stable 渠道)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      # 4. 匹配你的 Android SDK 36 依赖
      - name: Install Android SDK Components
        run: |
          sdkmanager "platforms;android-36" "build-tools;34.0.0" "platform-tools"

      # --- 执行 Flutter 构建 ---
      - name: Build Flutter App
        run: |
          flutter pub get
          flutter build apk --release
          flutter build web --release

      # 5. 上传构建产物
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload Web Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-release
          path: build/web/

      # 6. 创建 GitHub Release (仅当推送 tag 时)
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/app/outputs/flutter-apk/app-release.apk
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}